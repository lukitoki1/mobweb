<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Notes App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/Login-Form-Clean.css">
    <link rel="stylesheet" href="../assets/css/Navigation-Clean.css">
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>

<body>
<div class="login-clean" style="background-color: rgb(255,255,255);">
    <form method="post" action="/login">
        <div class="form-row text-center justify-content-center" style="font-size: 9px;">
            <div class="col" style="padding-right: 0;padding-left: 0;">
                <h2 class="text-center">Log In</h2>
            </div>
        </div>
        <div class="form-group">{{ form.username.label }}:
            {{ form.username(class="form-control") }}</div>
        {% for error in form.username.errors %}
            <div class="alert alert-danger" role="alert" style="padding-right: 12px;padding-left: 12px;">
                <span>{{ error }}</span></div>
        {% endfor %}
        <div class="form-group">{{ form.password.label }}:
            {{ form.password(class="form-control") }}
        </div>
        {% for error in form.password.errors %}
            <div class="alert alert-danger" role="alert" style="padding-right: 12px;padding-left: 12px;">
                <span>{{ error }}</span></div>
        {% endfor %}
        <div class="form-group">
            <button class="btn btn-primary btn-block" type="submit">Log In</button>
        </div>
        <a class="forgot" href="/signup">Sign Up</a></form>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
</body>

</html>
